#//DataSource Configurations
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/do_list?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234


#JPA vendor adaptor configurations
spring.jpa.database=mysql
#configure hibernet dialect for my sql database #mysql 5 dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
#automatically table create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
